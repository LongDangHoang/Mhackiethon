<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Step Progress Bar | Javascript</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
<div class="container">
 <h1>Step Progress Bar</h1>
 <div class="progress-container">
     <div class="progress" id="progress"></div>
     <!--THIS SHOWS THE ICONS FOR THE LANGUAGES-->
     <div class="circle active"><i class="fas fa-seedling"></i></div>
     <div class="circle active"><i class="fas fa-walking"></i></div>
     <div class="circle active"><i class="fas fa-burn"></i></div>
     <div class="circle active"><i class="fas fa-heartbeat"></i></div>
</div>
<!-- THIS SHOWS THE BUTTONS-->
 <button class="btn" id="next">Next</button>
</div>
<script src="app.js"></script>
</body>
</html>
